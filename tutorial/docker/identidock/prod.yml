proxy:
  image: identiproxy:0.1
  links:
    - identidock
  ports:
    - "80:80"
  environment:
    - NGINX_HOST=192.168.50.10
    - NGINX_PROXY=http://192.168.50.10:5000

identidock:
  image: identidock:1.0
  environment:
    ENV: DEV
  volumes:
    - ./app:/app
  ports:
    - "5000:5000"
  links:
   - dnmonster
   - redis

dnmonster:
  image: amouat/dnmonster:1.0

redis:
  image: redis:3.0