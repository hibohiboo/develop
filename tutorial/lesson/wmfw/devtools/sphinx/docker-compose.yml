version: '2'
services:
  wmfw_sphinx:
    build: .
    volumes:
      - ./Makefile:/root/Makefile

      # 生成するHTMLのテンプレート
      - ./source/_templates:/root/source/_templates
      # 静的HTMLファイル
      - ./source/_templates:/root/source/_static
      # sphinxのコンフィグファイル
      - ./source/conf.py:/root/source/conf.py
      # sphinxでコンパイルするときの開始ファイル
      - ../../docs/index.rst:/root/source/index.rst
      # ドキュメントディレクトリのreadmeファイル
      - ../../docs/readme.md:/root/source/readme.md
      # ドキュメントのフォルダ
      - ../../docs/contents:/root/source/contents
      # ビルドされたファイルの格納ディレクトリ
      - ../../dist/docs:/root/build
      # apiドキュメントを作成したいソースファイルの格納ディレクトリ
      - ../../project/src:/root/src
      # sphinx処理前のapiドキュメント
      #- ./source/api:/root/source/api
      # jsdoc用の設定ファイル
      #- ./conf.json:/root/conf.json
      # - ../../docs:/root/docs
      # コンテナ上のpackage.jsonを上書き
      # - ./package.json:/my_jsdoc/package.json