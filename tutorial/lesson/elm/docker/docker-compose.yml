version: '3'
services:
  elm-dev:
    build: ./elm-dev
    volumes:
      - ../tutorial/webpack.config.js:/app/webpack.config.js
      - ../tutorial/api.js:/app/api.js
      - ../tutorial/db.json:/app/db.json
      - ../tutorial/src:/app/src
      - ../tutorial/Procfile:/app/Procfile
      - ../tutorial/dist:/app/dist
    ports:
      - 3000:3000
      - 4000:4000
    command: [yarn, start]