version: '3'
services:
  # react用ビルドツール
  webpack-react:
    build: ./webpack-react
    volumes:
      - ./webpack-react/.babelrc:/home/workdir/.babelrc
      - ./webpack-react/tsconfig.json:/home/workdir/tsconfig.json
      - ./webpack-react/webpack.config.babel.js:/home/workdir/webpack.config.babel.js
      - ../../../src/scenariomaker:/home/workdir/src
      - ../../../dist/bundle-webpack:/home/workdir/dist